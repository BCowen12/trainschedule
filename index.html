<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Train Schedule</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #header {
            text-align: center;
            background-color: royalblue;
            color: whitesmoke;
            text-shadow: 2px 2px goldenrod;
        }
    </style>
</head>
<container>

    <body>
        <div class="jumbotron" id="header">
            <h1 class="display-12">Thomas Wishes He Was This Organized</h1>
        </div>

        <div class="d-flex justify-content-center" id="displaySchedule">
            <div class="row">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="table-info">
                                Current Train Schedule
                            </th>
                            <th class="table-info"></th>
                            <th class="table-info"></th>
                            <th class="table-info"></th>
                            <th class="table-info"></th>
                        </tr>
                    </thead>
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="changes">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="row">

                <table>
                    <thead>
                        <tr>
                            <th class="table-info">
                                New Train
                            </th>
                            <th class="table-info"></th>
                            <th class="table-info"></th>
                            <th class="table-info"></th>
                            <th class="table-info"></th>
                        </tr>
                        <form id="nTrain">
                            <th>
                                <div class="form-group">
                                    <label for="name-input">Train Name:</label>
                                    <input class="form-control" id="name-input" type="text">
                                </div>
                            </th>
                            <th>
                                <div class="form-group">
                                    <label for="role-input">Destination:</label>
                                    <input class="form-control" id="where-input" type="text">
                                </div>
                            </th>
                            <th>
                                <div class="form-group">
                                    <label for="startDate-input">First Train Time:</label>
                                    <input class="form-control" id="startTime-input" type="time">
                                </div>
                            </th>
                            <th>
                                <div class="form-group">
                                    <label for="rate-input">Frequency (min)</label>
                                    <input class="form-control" id="rate-input" type="number">
                                </div>
                            </th>
                            <th>
                                <button type="button" class="btn btn-dark" id="add-train">Submit</button>
                            </th>
                        </form>
                    </thead>
            </div>
        </div>
        </div>
        </div>
    </body>
</container>

<script src="https://unpkg.com/moment"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
<script src="app.js" type="text/javascript"></script>
<script src="moment.js" type="text/javascript"></script>

</html>
